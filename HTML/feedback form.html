<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- META TAGS: SEO & BROWSER COMPATIBILITY -->
    <!-- Purpose: Improve SEO ranking and ensure proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop the finest collection of luxury, fashion, and designer watches for men and women. Discover top brands, Swiss-made, automatic, quartz, and smartwatches at affordable prices. Browse our online store for unique, premium timepieces, from sports and chronograph models to vintage and minimalist designs. Find the perfect watch or watch accessory today â€” perfect for gifts, special occasions, or daily wear.">
    <meta name="keywords" content="timesmith, watches, watch store, online watch shop, quality watches, watch sales, mens watches, womens watches, unisex watches, quartz watches, smart watches, sport watches, minimalist watches, buy premium watches online">
        
    <!-- Website icon for Brand identification in browser tabs -->
    <!-- Dependencies: Image file at Images/WM Logo.png -->
    <link rel="icon" type="icon" href="../Images/WM Logo.png">
    <title>WatchMe | Feedback Form</title>

    <!-- External CSS and Java Script file -->
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js"></script>

    <!-- Internal CSS -->
    <style>

      /* For aligning everything in centre except Header & Footer */
      .body{
        margin: auto;
      }

      /* Form CSS */
      /* Structure:
       1. Centered container with shadow
       2. Responsive input fields
       3. Interactive button states
       4. Feedback table layout
      */

      .form-container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        margin-bottom: 20px;
      }

      .form-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: none;
        height: 80px;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: black;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: black;
        box-shadow: 3px 3px 7px gray;
        transition: 0.3s ease;
      }

      /* Feedback Table */
      /* Purpose: Display submission history */
      table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table, th, td {
        border: 1px solid #ccc;
      }

      th, td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #5a67d8;
        color: white;
      }
    </style>
  </head>

  <body>

    <!-- Navigation Bar -->
    <!-- Structure: 
        - Brand logo with other pages link
        - Clock display (dependency: JS/script.js)
    -->
    <header>
      <nav class="navbar">
        <div>
          <a class="logo" href="../index.html"><h1>WatchMe</h1></a>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="research.html">Research</a></li>
          <li><a href="about us.html">About Us</a></li>
        </ul>
      </nav>

      <!-- Clock display -->
      <div id="clock"></div>
    </header>
    
    <section class="body">

      <!-- Feedback Form Heading -->
      <div class="form-container">
        <h2>Feedback Form</h2>

        <!-- Name Textarea -->
        <form id="feedbackForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
          </div>

          <!-- Email Textarea -->
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" placeholder="name@example.com">
          </div>

          <!-- Feedback Textarea -->
          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" placeholder="Enter feedback here..."></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
      </div>


      <!-- Feedback table -->
      <!-- 
      Purpose: Display submission history
      Initially hidden until first submission 
      -->
      <table id="feedbackTable" style="display: none;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <!-- Feedback entries will be added here -->
        </tbody>
      </table>
    </section>

    <!-- Form handeling Logic -->
    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const feedback = document.getElementById('feedback').value.trim();

        // Validate name
        if (name.length < 2) {
          alert("Name must be at least 2 characters long.");
          return;
        }

        // Validate email
        if (!email.includes("@")) {
              alert("Please enter a valid email address.");
              return;
          }

        // Add feedback to the table
        const table = document.getElementById('feedbackTable');
        const tbody = table.querySelector('tbody');

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${feedback}</td>
        `;

        tbody.appendChild(row);
        table.style.display = 'table';

        // Show thank-you message
        alert("Thanks for your Valuable Feedback !!!");

        // Reset form
        document.getElementById('feedbackForm').reset();
      });
    </script>

    <!-- Footer -->
    <!-- Structure: Simple copyright notice -->

    <footer>
      <span>
          <br>
          Copyright &copy; 2025 WatchMe Co. All Rights Reserved
          <br>
          <br>
      </span>
    </footer>
    
  </body>
</html>
